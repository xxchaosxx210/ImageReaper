<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ImageReaper Options</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 1.5em;
            max-width: 700px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }

        textarea,
        input[type=text],
        input[type=number] {
            width: 100%;
            padding: 0.4em;
            font-family: monospace;
            margin-top: 0.2em;
        }

        input[type=checkbox] {
            margin-right: 0.4em;
        }

        button {
            margin-top: 1em;
            padding: 0.5em 1em;
        }

        #status {
            margin-top: 1em;
            color: green;
        }
    </style>
</head>

<body>
    <h1>ImageReaper Settings</h1>

    <label>
        Host Whitelist (one per line):
        <textarea id="whitelist" rows="5"></textarea>
    </label>

    <label>
        Host Blacklist (one per line):
        <textarea id="blacklist" rows="5"></textarea>
    </label>

    <label>
        Allowed Extensions (comma separated):
        <input type="text" id="exts" placeholder="jpg, jpeg">
    </label>

    <label>
        Download Folder (inside Downloads):
        <input type="text" id="downloadFolder" placeholder="ImageReaper">
    </label>

    <label>
        Filename Prefix:
        <input type="text" id="filenamePrefix" placeholder="gallery1_">
    </label>


    <label>
        <input type="checkbox" id="debug"> Enable Debug Logging
    </label>

    <label>
        <input type="checkbox" id="mutationObserve"> Enable Live DOM Watching
    </label>

    <label>
        Mutation Debounce (ms):
        <input type="number" id="debounce" min="50" step="50">
    </label>

    <div>
        <button id="save">Save</button>
        <button id="reset">Reset to Defaults</button>
    </div>

    <div id="status"></div>

    <script src="defaults.js"></script>
    <script src="options.js"></script>
</body>

</html>
