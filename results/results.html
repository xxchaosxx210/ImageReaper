<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ImageReaper Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f9f9f9;
        }

        h1 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        #status {
            margin: 10px 0;
            font-weight: bold;
        }

        #controls {
            margin-bottom: 10px;
        }

        #resultsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #resultsList li {
            margin: 4px 0;
            padding: 4px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        #resultsList a {
            color: #0078d7;
            text-decoration: none;
            font-size: 13px;
            word-break: break-all;
        }

        #resultsList a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>ImageReaper Results</h1>
    <div id="controls">
        <button id="downloadBtn" disabled>Download All</button>
    </div>
    <div id="status">No results yet.</div>
    <ul id="resultsList"></ul>

    <script src="results.js"></script>
</body>

</html>
