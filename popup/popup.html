<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ImageReaper</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <h1>ImageReaper</h1>

    <div id="controls">
        <button id="scanBtn">Scan</button>
        <button id="downloadBtn" disabled>Download</button>
    </div>

    <div id="toggles">
        <label>
            <input type="checkbox" id="autoMode">
            Auto Mode
        </label>
        <label>
            <input type="checkbox" id="showThumbs">
            Show Thumbnails
        </label>
    </div>

    <div id="downloadConfig">
        <label>
            Folder:
            <input type="text" id="popupDownloadFolder" placeholder="ImageReaper/Subfolder">
        </label>
        <br>
        <label>
            Prefix:
            <input type="text" id="popupFilenamePrefix" placeholder="set1_">
        </label>
    </div>

    <div id="statusContainer">
        <div id="status">Idle</div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div id="progressText"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
